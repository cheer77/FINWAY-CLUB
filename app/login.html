<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Finway Club</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Что необходимо знать об инвестиционной платформе? Как это работает - читайте в нашем блоге">
    <meta name="keywords" content="Что необходимо знать об инвестиционной платформе? Как это работает ">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>



    <header class="header">
        <div class="container">

            <nav class="nav">

                <a href="#" class="nav__logo">
                    <img class="nav__logo-img" src="images/logo.svg" alt="Логотип компании Finway Club">
                    <p class="nav__logo-text">Finway Club</p>
                </a>

                <div class="nav__menu">

                    <div class="nav__menu-wrap">
                        <a class="nav__faq" href="#">f.a.q</a>
                        <a class="nav__faq-mob" href="#">
                            <img src="images/icons/question.svg" alt="f.a.q" class="nav__faq-img">
                        </a>
                    </div>

                    <div class="nav__menu-wrap">

                        <a class="nav__menu-mob" href="#">
                            <img class="nav__menu-mob-img" src="images/icons/logout.svg" alt="enter">
                        </a>

                        <a class="nav__menu-enter" href="#">вход</a>
                        <a class="nav__menu-registration" href="#">регистрация</a>

                    </div>

                </div>

            </nav>

        </div>
    </header>







    <main class="main">



        <section class="add-user">
            <div class="container">
                <p class="add-user__form-title--mob reg__title">Вход в аккаунт</p>
                <div class="add-user__inner">

                    <form class="login reg">

                        <p class="login__title reg__title">Вход в аккаунт</p>

                        <div class="login__inner reg__inner">
                            <label class="login__name reg__name">ваш id</label>
                            <input type="text" class="login__input reg__input" required placeholder="id number">
                            <label class="login__name reg__name">введите пароль</label>
                            <input type="text" class="login__input reg__input" required placeholder="password">

                            <div class="login__box">
                                <a href="#" class="login__pass">забыли пароль?</a>
                                <a href="#" class="login__registration">регистрация</a>
                            </div>
                        </div>


                        <button class="login__form-btn reg__form-btn">Войти</button>
                    </form>

                    <div class="add-user__info">
                        <h2 class="add-user__title">ОТЧЕТНОСТЬ В РЕАЛЬНОМ ВРЕМЕНИ</h2>

                        <div class="add-user__items">
                            <div class="add-user__item">
                                <div class="add-user__num-1">812</div>

                                <p class="add-user__descr">
                                    АКТИВНЫХ ИНВЕСТОРОВ</p>
                            </div>
                            <div class="add-user__item">
                                <div class="add-user__num-2">$ 2 546 215</div>

                                <p class="add-user__descr">
                                    ВЫПЛАЧЕНО ДИВИДЕНДОВ
                                </p>
                            </div>
                            <div class="add-user__item">
                                <div class="add-user__num-3">$ 14 214 244</div>

                                <p class="add-user__descr">
                                    ПРИВЛЕЧЕНО ИНВЕСТИЦИЙ
                                </p>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </section>



    </main>








    <footer class="footer">
        <div class="container">

            <div class="footer__inner">
                <a href="#" class="footer__logo">
                    <img class="footer__logo-img" src="images/logo.svg" alt="Логотип компании Finway Club">
                    <p class="footer__logo-text">Finway Club</p>
                </a>

                <p class="footer__text">Copyrights 2021. All rights are reserved by Finway Club</p>

            </div>

        </div>
    </footer>



    <script src="js/main.min.js"></script>

</body>

</html>
